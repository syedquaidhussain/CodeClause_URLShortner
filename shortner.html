<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortner</title>
    <link rel="stylesheet" href="shortner.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="frontPage">
        <div class="container">
            <div id="text">
                <span class="material-symbols-outlined">
                    content_cut
                    </span> <i>The Url Shortner:-</i>
            </div>
            <div class="inputContent">
                <div class="input">
                    <input type="text" id="inputLink" placeholder="Enter your url">
                </div>
                <div class="submit">
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div class="outputContent">
                <div class="output">
                    <textarea id="outputLink" rows="2" cols="30" placeholder="here will get your shorted link"></textarea>
                </div>
                <div class="copy">
                    <button id="copy">
                        <span class="material-symbols-outlined">
                            content_copy
                            </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <!-- linking js-->
    <script src="shortner.js"></script>
</body>
</html>
